<div class="container album-details-wrapper">
  <div class="toggle-wrapper">
    <p (click)="isGallery = false" [ngClass]="{ toggleActive: !isGallery }">
      Gallery
    </p>
    <div class="toggle-btn">
      <div
        class="inner-circle"
        (click)="isGallery = !isGallery"
        [ngStyle]="
          isGallery ? { 'margin-left': '14px' } : { 'margin-left': '0' }
        "
      ></div>
    </div>
    <p (click)="isGallery = true" [ngClass]="{ toggleActive: isGallery }">
      Slider
    </p>
  </div>

  <div class="gallery-wrapper">
    <!-- <div  >
   
 <div class="card-title">
 > -->
    <div class="card" *ngFor="let photo of photos">
      <div class="card-image">
        <img [src]="photo.url" alt="Gallery Picture" class="card-img" />
      </div>
      <div class="card-text">
        <h3>{{ photo.title }}</h3>
      </div>
    </div>
  </div>
</div>
